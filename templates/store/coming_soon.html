{% extends "base.html" %}
{% load static %}
{% block content %}

<style>
.coming-soon-page {
    font-family: Arial, Helvetica, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #1d2b64, #f8cdda);
    color: #fff;
    text-align: center;
    margin-bottom: -100px; /* adjust value to match footer's margin-top */
}

.coming-soon-container {
    max-width: 600px;
    padding: 20px;
}

.coming-soon-container h1 {
    font-size: 3rem;
    margin-bottom: 10px;
}

.coming-soon-container p {
    font-size: 1.2rem;
    margin-bottom: 30px;
}

.countdown {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 40px;
}

.time-box {
    background: rgba(255, 255, 255, 0.1);
    padding: 20px;
    border-radius: 10px;
    min-width: 80px;
}

.time-box h2 {
    font-size: 2rem;
    margin-bottom: 5px;
}

.subscribe {
    margin-top: 20px;
}

.subscribe input {
    padding: 10px;
    border: none;
    border-radius: 5px;
    outline: none;
    width: 70%;
}

.subscribe button {
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    margin-left: 10px;
    background: #ff3b3f;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

.subscribe button:hover {
    background: #d63336;
}
</style>

<div class="container-fluid coming-soon-page ">
    <div class="coming-soon-container pb-8">
        <h1>ðŸš€ Coming Soon</h1>
        <p>We are working hard to give you a better experience. Stay tuned!</p>

        <div class="countdown">
            <div class="time-box">
                <h2 id="days">00</h2>
                <small>Days</small>
            </div>
            <div class="time-box">
                <h2 id="hours">00</h2>
                <small>Hours</small>
            </div>
            <div class="time-box">
                <h2 id="minutes">00</h2>
                <small>Minutes</small>
            </div>
            <div class="time-box">
                <h2 id="seconds">00</h2>
                <small>Seconds</small>
            </div>
        </div>

        <div class="subscribe">
            <input type="email" placeholder="Enter your email">
            <button>Notify Me</button>
        </div>
    </div>
</div>

<script>
// Countdown Timer
const targetDate = new Date("2026-1-31 23:59:59").getTime();

function updateCountdown() {
    const now = new Date().getTime();
    const distance = targetDate - now;

    if (distance < 0) return;

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("days").innerText = days;
    document.getElementById("hours").innerText = hours;
    document.getElementById("minutes").innerText = minutes;
    document.getElementById("seconds").innerText = seconds;
}

setInterval(updateCountdown, 1000);
</script>

{% endblock %}
