{% extends 'base.html' %}
{% block title %}Search{% endblock %}
{% block content %}
<h2>Search Results for "{{ query }}"</h2>
<div class="row">
  {% for product in products %}
    <div class="col-md-3 mb-4">
      <div class="card h-100">
        {% if product.image %}
        <img src="{{ product.product_image.url }}" class="card-img-top" alt="{{ product.name }}">
        {% endif %}
        <div class="card-body">
          <h5>{{ product.name }}</h5>
          <p>${{ product.price }}</p>
          <a href="{% url 'product_detail' product.slug %}" class="btn btn-primary">View</a>
        </div>
      </div>
    </div>
  {% empty %}
    <p>No products found.</p>
  {% endfor %}
</div>
{% endblock %}
